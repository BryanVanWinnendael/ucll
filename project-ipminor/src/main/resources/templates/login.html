<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head(title='home')"></head>
<body>
<header th:replace="fragments/header :: header(current='index')"></header>
<section class="vh-100">

    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        <span class="text-danger">Invalid username and password.</span>
    </div>

    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form th:action="@{/login}" method="post">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Login</p>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example3" class="form-control form-control-lg"
                               placeholder="Enter Username" name="u" />
                        <label class="form-label" for="form3Example3">Username</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                               placeholder="Enter password" name="p"/>
                        <label class="form-label" for="form3Example4" >Password</label>
                    </div>


                    <div class="text-center text-lg-start mt-4 pt-2">
                        <input class="btn btn-primary btn-lg w-100" type="submit" value="Login" />
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <h1 class="display-4">Users</h1>
        <p class="lead text-muted mb-0">Username: <b>user</b> password: <b>t</b></p>
        <p class="lead text-muted mb-0">Username: <b>admin</b> password: <b>t</b></p>
    </div>
</section>




<footer th:replace="fragments/footer"></footer>
</body>
</html>
